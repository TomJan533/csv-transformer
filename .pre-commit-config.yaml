repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: bash -c "cd backend && poetry run black ."
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: bash -c "cd backend && poetry run isort ."
        language: system
        types: [python]

